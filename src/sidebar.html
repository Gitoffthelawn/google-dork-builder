<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Dork Builder</title>
</head>
<style>
    #form-dork {
        width: 90%;
        display: block;
        margin: auto;
    }

    textarea {
        width: 100%;
    }
</style>
<body>

<div>
    <form id="form-dork">
        <p>
            <label>Request:</label>
            <textarea id="result-request" rows="5"></textarea>
        </p>

        <p>
            <select id="dork-list"></select>
            <input id="add-dork" type="button" value="Add operator">
        </p>

        <p>
            <input id="search" type="button" value="Search">
        </p>
    </form>
</div>

<script src="sidebar.js"></script>
</body>
</html>
